{% extends 'service/base.html' %}
{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>New Service</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}


<form method="POST" action="">
    {% csrf_token %}
    <div class="form-group">
        <label for="item">Item</label>
                    <input type="text" name="item" class="form-control" id="id_item" required>
                </div>
    <div class="form-group">
                    <label for="customer">Customer name</label>
                    <input type="text" name="customer" class="form-control" id="id_customer" required>
                    </div>

    <div class="form-group">
            <label for="mobilenum">Mobile number</label>
            <input type="text" name="mobilenum" class="form-control" id="id_mobilenum" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" class="form-control" id="id_description" ></textarea>
            </div>

            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" name="amount" class="form-control" id="id_amount">
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" name="important" class="form-check-input" id="important">
                    <label class="form-check-label" for="important">Important</label>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
